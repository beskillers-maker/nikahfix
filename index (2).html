<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* CSS DESIGN */
        :root { --pink: #e91e63; --dark: #1f2937; --bg: #f3f4f6; --green: #25d366; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); color: var(--dark); }

        /* Navbar */
        .navbar { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; }
        .logo span { color: var(--pink); }
        .reg-btn { background: var(--pink); color: white; border: none; padding: 10px 22px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        /* Hero Section */
        .hero { height: 300px; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=1469&auto=format&fit=crop'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        .hero h1 { font-size: 40px; margin: 0; }
        .hero h1 span { color: #ffd700; }

        /* Search Bar Styling */
        .search-container { max-width: 600px; margin: -30px auto 30px; padding: 0 20px; position: relative; z-index: 10; }
        .search-bar { width: 100%; padding: 18px 25px; border-radius: 50px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.15); font-size: 16px; outline: none; }

        /* Modal (Popup) */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: white; margin: 2% auto; padding: 30px; width: 90%; max-width: 480px; border-radius: 15px; position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 35px; cursor: pointer; color: #999; }

        /* FORM STYLING */
        form label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px; color: #555; }
        form input, form select { width: 100%; height: 45px; padding: 0 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        
        .form-row { display: flex; gap: 15px; margin-top: 5px; }
        .form-group { flex: 1; }

        .gender-box { display: flex; gap: 15px; align-items: center; background: #fff; padding: 0 10px; border: 1px solid #ccc; border-radius: 6px; height: 45px; margin-top: 5px; box-sizing: border-box; }
        .gender-box label { margin: 0 !important; font-weight: normal !important; display: flex; align-items: center; cursor: pointer; width: auto !important; }
        .gender-box input[type="radio"] { width: 18px !important; height: 18px !important; margin-right: 6px !important; }

        .hidden-input { display: none; margin-top: 10px; border: 2px solid var(--pink) !important; background: #fff0f5; }
        .submit-btn { width: 100%; background: var(--pink); color: white; border: none; padding: 15px; border-radius: 6px; margin-top: 25px; font-size: 18px; font-weight: bold; cursor: pointer; }

        /* Profiles Grid */
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        .profile-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; list-style: none; padding: 20px 0 60px; }
        .user-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; transition: 0.3s; }
        .user-card:hover { transform: translateY(-5px); }
        .user-card img { width: 100%; height: 280px; object-fit: cover; }
        .user-info { padding: 15px; }
        .user-info h3 { margin: 0; color: var(--pink); font-size: 20px; }
        .user-info p { margin: 5px 0; color: #555; font-size: 14px; }

        /* WhatsApp Button Styling */
        .wa-btn { display: flex; align-items: center; justify-content: center; background: var(--green); color: white; text-decoration: none; padding: 10px; margin-top: 10px; border-radius: 8px; font-weight: bold; gap: 8px; font-size: 14px; }
        .wa-btn:hover { background: #1eb954; }
    </style>
</head>

    <script>
        function openModal() { document.getElementById('regModal').style.display = "block"; }
        function closeModal() { document.getElementById('regModal').style.display = "none"; }

        function checkDatalistOther(input, targetId) {
            const el = document.getElementById(targetId);
            if(input.value === "Other") { el.style.display = "block"; el.required = true; }
            else { el.style.display = "none"; el.required = false; }
        }

        function handleReligionChange(sel) {
            document.getElementById('religionOther').style.display = (sel.value === "Other") ? "block" : "none";
            document.getElementById('sectSection').style.display = (sel.value === "Muslim") ? "block" : "none";
        }

        function checkSectOther(sel) {
            document.getElementById('sectOther').style.display = (sel.value === "Other") ? "block" : "none";
        }

        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const file = document.getElementById('profilePic').files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                let city = document.getElementById('cityInput').value;
                if(city === "Other") city = document.getElementById('cityOther').value;
                let rel = document.getElementById('religion').value;
                if(rel === "Other") rel = document.getElementById('religionOther').value;
                let caste = document.getElementById('casteInput').value;
                if(caste === "Other") caste = document.getElementById('casteOther').value;
                let sect = "";
                if(document.getElementById('religion').value === "Muslim") {
                    sect = document.getElementById('sect').value;
                    if(sect === "Other") sect = document.getElementById('sectOther').value;
                }

                const user = {
                    img: event.target.result,
                    name: document.getElementById('fullname').value,
                    age: document.getElementById('age').value,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    wa: document.getElementById('whatsapp').value,
                    city: city, rel: rel, sect: sect, caste: caste
                };

                let users = JSON.parse(localStorage.getItem('pak_matri_final')) || [];
                users.push(user);
                localStorage.setItem('pak_matri_final', JSON.stringify(users));
                
                display();
                closeModal();
                e.target.reset();
            };
            if(file) reader.readAsDataURL(file);
        });

        function display() {
            const list = document.getElementById('users');
            list.innerHTML = "";
            let users = JSON.parse(localStorage.getItem('pak_matri_final')) || [];
            users.reverse().forEach(u => {
                const li = document.createElement('li');
                li.className = "user-card";
                li.innerHTML = `
                    <img src="${u.img}">
                    <div class="user-info">
                        <h3>${u.name}</h3>
                        <p><strong>${u.age} Yrs | ${u.gender}</strong></p>
                        <p>üìç ${u.city}</p>
                        <p>${u.rel} | ${u.caste}</p>
                        <a href="https://wa.me/${u.wa}" target="_blank" class="wa-btn">
                            Contact on WhatsApp
                        </a>
                    </div>
                `;
                list.appendChild(li);
            });
        }
        

        // Search Logic
        function searchProfiles() {
            let filter = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('user-card');
            for (let card of cards) {
                let text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? "block" : "none";
            }
        }

        window.onload = display;
        window.onclick = function(e) { if(e.target == document.getElementById('regModal')) closeModal(); }
    </script>
