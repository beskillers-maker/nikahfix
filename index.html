<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikah Fix - Official</title>
    
    <style>
        /* آپ کا پرانا اور اصل ڈیزائن */
        :root { --pink: #e91e63; --dark: #1f2937; --bg: #f3f4f6; --green: #25d366; --blue: #3498db; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); color: var(--dark); }

        /* Navbar */
        .navbar { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; cursor: pointer; }
        .logo span { color: var(--pink); }
        .reg-btn { background: var(--pink); color: white; border: none; padding: 10px 22px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        /* Hero Section */
        .hero { height: 250px; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=1469&auto=format&fit=crop'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        
        /* Success Stories Bar (Sada Design) */
        .success-bar { background: #fff; padding: 15px; text-align: center; border-bottom: 1px solid #ddd; overflow: hidden; }
        .marquee { display: inline-block; white-space: nowrap; animation: scroll 20s linear infinite; color: var(--pink); font-weight: 500; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Search Bar */
        .search-container { max-width: 600px; margin: -30px auto 30px; padding: 0 20px; position: relative; z-index: 10; }
        .search-bar { width: 100%; padding: 18px 25px; border-radius: 50px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.15); font-size: 16px; outline: none; }

        /* Grid & Cards */
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        .profile-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; list-style: none; padding: 20px 0 60px; }
        .user-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; position: relative; }
        .user-card img { width: 100%; height: 280px; object-fit: cover; }
        
        /* Badge Design */
        .badge-v { position: absolute; top: 10px; right: 10px; background: var(--blue); color: white; padding: 4px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; }

        .user-info { padding: 15px; }
        .wa-btn { display: block; background: var(--green); color: white; text-decoration: none; padding: 10px; margin-top: 10px; border-radius: 8px; font-weight: bold; }

        /* Admin Dashboard */
        #adminArea { display: none; background: #fff3f3; padding: 20px; border-radius: 15px; margin-bottom: 30px; border: 2px dashed var(--pink); }
        .admin-controls { display: flex; gap: 5px; margin-top: 10px; }
        .adm-btn { flex: 1; padding: 5px; font-size: 11px; cursor: pointer; border: none; color: white; border-radius: 4px; }

        /* Registration Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: white; margin: 5% auto; padding: 25px; width: 90%; max-width: 450px; border-radius: 15px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        footer { background: var(--dark); color: white; padding: 30px; text-align: center; margin-top: 40px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="adminLogin()">Nikah<span>Fix</span></div>
        <button class="reg-btn" onclick="openModal()">Register Free</button>
    </nav>

    <header class="hero">
        <h1>Find Your Perfect Match</h1>
    </header>

    <div class="success-bar">
        <div class="marquee">
            Alhamdulillah! Ahmed (Lahore) found a match • Sara (Karachi) got married • 500+ Profiles Verified • Start your journey today!
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" onkeyup="searchProfiles()" placeholder="Search by City, Caste or Name...">
    </div>

    <main class="container">
        <div id="adminArea">
            <h3 style="color:var(--pink);">Admin: Pending Profiles</h3>
            <ul id="pendingUsers" class="profile-grid"></ul>
            <button onclick="adminLogout()" class="reg-btn" style="background:#555">Logout Admin</button>
        </div>

        <ul id="users" class="profile-grid"></ul>
    </main>

    <div id="regModal" class="modal">
        <div class="modal-content">
            <h2 style="text-align:center; color:var(--pink);">Create Profile</h2>
            <form id="regForm">
                <label>Profile Image</label>
                <input type="file" id="profilePic" accept="image/*" required>
                <input type="text" id="fullname" placeholder="Name" required>
                <input type="number" id="age" placeholder="Age" min="18" required>
                <select id="gender"><option value="Male">Male</option><option value="Female">Female</option></select>
                <input type="text" id="whatsapp" placeholder="WhatsApp (e.g. 923...)" required>
                <input type="text" id="cityInput" placeholder="City" required>
                <input type="text" id="casteInput" placeholder="Caste" required>
                <button type="submit" id="subBtn" class="reg-btn" style="width:100%; padding:15px; margin-top:10px;">Publish Profile</button>
                <p onclick="closeModal()" style="text-align:center; cursor:pointer; color:gray; margin-top:15px;">Cancel</p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 NikahFix.com - Free Muslim Matrimony</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Config (Same as yours)
        const firebaseConfig = {
            apiKey: "AIzaSyCtKxg4q4zE7WfXdvDzEd4cpBfJMFzwKrQ",
            authDomain: "nikahfix-a6980.firebaseapp.com",
            projectId: "nikahfix-a6980",
            databaseURL: "https://nikahfix-a6980-default-rtdb.firebaseio.com",
            storageBucket: "nikahfix-a6980.firebasestorage.app",
            messagingSenderId: "742799659285",
            appId: "1:742799659285:web:dc111dc24654ac2c71991c"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const usersRef = ref(db, 'profiles');

        // Submit Profile
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('subBtn'); btn.disabled = true;
            const file = document.getElementById('profilePic').files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                push(usersRef, {
                    img: ev.target.result, name: document.getElementById('fullname').value,
                    age: document.getElementById('age').value, gender: document.getElementById('gender').value,
                    wa: document.getElementById('whatsapp').value, city: document.getElementById('cityInput').value,
                    caste: document.getElementById('casteInput').value, status: "pending", verified: false
                }).then(() => { alert("Success! Pending approval."); location.reload(); });
            };
            reader.readAsDataURL(file);
        });

        // Display Data
        onValue(usersRef, (snapshot) => {
            const list = document.getElementById('users');
            const pendingList = document.getElementById('pendingUsers');
            list.innerHTML = ""; pendingList.innerHTML = "";
            const data = snapshot.val();
            const isAdmin = localStorage.getItem('nikahAdmin') === 'true';

            if(data) {
                Object.keys(data).reverse().forEach(key => {
                    const u = data[key];
                    const html = `
                        <li class="user-card">
                            ${u.verified ? '<div class="badge-v">✅ Verified</div>' : ''}
                            <img src="${u.img}">
                            <div class="user-info">
                                <h3>${u.name}</h3>
                                <p>${u.age} Yrs | ${u.city} | ${u.caste}</p>
                                ${u.status === 'approved' ? `<a href="https://wa.me/${u.wa}" target="_blank" class="wa-btn">Contact WhatsApp</a>` : ''}
                                ${isAdmin ? `
                                    <div class="admin-controls">
                                        ${u.status === 'pending' ? `<button onclick="approveProfile('${key}')" class="adm-btn" style="background:green">Approve</button>` : ''}
                                        <button onclick="toggleVerify('${key}', ${u.verified})" class="adm-btn" style="background:blue">Verify</button>
                                        <button onclick="deleteProfile('${key}')" class="adm-btn" style="background:red">Delete</button>
                                    </div>` : ''}
                            </div>
                        </li>`;
                    if(u.status === "approved") list.innerHTML += html;
                    else if(isAdmin && u.status === "pending") pendingList.innerHTML += html;
                });
            }
        });

        // Admin Actions
        window.approveProfile = (k) => update(ref(db, 'profiles/'+k), {status:'approved'});
        window.toggleVerify = (k, v) => update(ref(db, 'profiles/'+k), {verified: !v});
        window.deleteProfile = (k) => confirm("Delete?") && remove(ref(db, 'profiles/'+k));
        window.adminLogin = () => { if(prompt("Pass:") === "nikah786") { localStorage.setItem('nikahAdmin','true'); location.reload(); } };
        window.adminLogout = () => { localStorage.removeItem('nikahAdmin'); location.reload(); };
        if(localStorage.getItem('nikahAdmin') === 'true') document.getElementById('adminArea').style.display = "block";
    </script>

    <script>
        function openModal() { document.getElementById('regModal').style.display = "block"; }
        function closeModal() { document.getElementById('regModal').style.display = "none"; }
        function searchProfiles() {
            let q = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('user-card');
            for (let c of cards) { c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none"; }
        }
    </script>
</body>
</html>
