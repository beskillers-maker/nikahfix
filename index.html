<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikah Fix - Official</title>
    <style>
        :root { --pink: #e91e63; --dark: #1f2937; --bg: #f3f4f6; --green: #25d366; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); color: var(--dark); }
        .navbar { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; }
        .logo span { color: var(--pink); }
        .reg-btn { background: var(--pink); color: white; border: none; padding: 10px 22px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .hero { height: 250px; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=1469&auto=format&fit=crop'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        .search-container { max-width: 600px; margin: -30px auto 30px; padding: 0 20px; position: relative; z-index: 10; }
        .search-bar { width: 100%; padding: 18px 25px; border-radius: 50px; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.15); font-size: 16px; outline: none; box-sizing: border-box; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { background: white; margin: 2% auto; padding: 30px; width: 90%; max-width: 480px; border-radius: 15px; position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 35px; cursor: pointer; color: #999; }
        form label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px; color: #555; }
        form input, form select { width: 100%; height: 45px; padding: 0 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        .form-row { display: flex; gap: 15px; margin-top: 5px; }
        .form-group { flex: 1; }
        .gender-box { display: flex; gap: 15px; align-items: center; background: #fff; padding: 0 10px; border: 1px solid #ccc; border-radius: 6px; height: 45px; margin-top: 5px; box-sizing: border-box; }
        .gender-box label { margin: 0 !important; font-weight: normal !important; display: flex; align-items: center; cursor: pointer; width: auto !important; }
        .gender-box input[type="radio"] { width: 18px !important; height: 18px !important; margin-right: 6px !important; }
        .hidden-input { display: none; margin-top: 10px; border: 2px solid var(--pink) !important; background: #fff0f5; }
        .submit-btn { width: 100%; background: var(--pink); color: white; border: none; padding: 15px; border-radius: 6px; margin-top: 25px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .container { max-width: 1200px; margin: auto; padding: 0 20px; }
        .profile-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; list-style: none; padding: 20px 0 60px; }
        .user-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        .user-card img { width: 100%; height: 280px; object-fit: cover; }
        .user-info { padding: 15px; }
        .user-info h3 { margin: 0; color: var(--pink); font-size: 20px; }
        .wa-btn { display: flex; align-items: center; justify-content: center; background: var(--green); color: white; text-decoration: none; padding: 10px; margin-top: 10px; border-radius: 8px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Nikah<span>Fix</span></div>
        <button class="reg-btn" onclick="openModal()">Register Free</button>
    </nav>

    <header class="hero">
        <h1 style="color:white; font-size: 32px;">Find Your Life Partner</h1>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" onkeyup="searchProfiles()" placeholder="Search by City, Caste or Name...">
    </div>

    <div id="regModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="text-align:center; color:var(--pink);">Create Profile</h2>
            <form id="regForm">
                <label>Profile Image</label>
                <input type="file" id="profilePic" accept="image/*" required>
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Full Name" required>
                <div class="form-row">
                    <div class="form-group"><label>Age</label><input type="number" id="age" min="18" required></div>
                    <div class="form-group"><label>Gender</label>
                        <div class="gender-box">
                            <label><input type="radio" name="gender" value="Male" required> M</label>
                            <label><input type="radio" name="gender" value="Female"> F</label>
                        </div>
                    </div>
                </div>
                <label>WhatsApp (e.g. 923001234567)</label>
                <input type="text" id="whatsapp" required>
                <label>City</label>
                <input list="cities" id="cityInput" placeholder="Select City" required>
                <datalist id="cities">
                    <option value="Karachi"> <option value="Lahore"> <option value="Islamabad"> <option value="Faisalabad"> <option value="Multan"> <option value="Gujranwala"> <option value="Quetta"> <option value="Peshawar">
                </datalist>
                <label>Caste</label>
                <input list="castes" id="casteInput" placeholder="Select Caste" required>
                <datalist id="castes">
                    <option value="Rajput"> <option value="Jatt"> <option value="Arain"> <option value="Sheikh"> <option value="Syed"> <option value="Gujjar">
                </datalist>
                <button type="submit" class="submit-btn" id="subBtn">Publish Profile</button>
            </form>
        </div>
    </div>

    <main class="container">
        <ul id="users" class="profile-grid"></ul>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCtKxg4q4zE7WfXdvDzEd4cpBfJMFzwKrQ",
            authDomain: "nikahfix-a6980.firebaseapp.com",
            projectId: "nikahfix-a6980",
            databaseURL: "https://nikahfix-a6980-default-rtdb.firebaseio.com",
            storageBucket: "nikahfix-a6980.firebasestorage.app",
            messagingSenderId: "742799659285",
            appId: "1:742799659285:web:dc111dc24654ac2c71991c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const usersRef = ref(db, 'profiles');

        // Submit to Firebase
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.innerText = "Uploading...";
            btn.disabled = true;

            const file = document.getElementById('profilePic').files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const newUser = {
                    name: document.getElementById('fullname').value,
                    age: document.getElementById('age').value,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    wa: document.getElementById('whatsapp').value,
                    city: document.getElementById('cityInput').value,
                    caste: document.getElementById('casteInput').value,
                    img: event.target.result
                };

                push(usersRef, newUser).then(() => {
                    btn.innerText = "Publish Profile";
                    btn.disabled = false;
                    closeModal();
                    document.getElementById('regForm').reset();
                });
            };
            reader.readAsDataURL(file);
        });

        // Load from Firebase
        onValue(usersRef, (snapshot) => {
            const list = document.getElementById('users');
            list.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.values(data).reverse().forEach(u => {
                    const li = document.createElement('li');
                    li.className = "user-card";
                    li.innerHTML = `
                        <img src="${u.img}">
                        <div class="user-info">
                            <h3>${u.name}</h3>
                            <p><strong>${u.age} Yrs | ${u.gender}</strong></p>
                            <p>üìç ${u.city} | ${u.caste}</p>
                            <a href="https://wa.me/${u.wa}" target="_blank" class="wa-btn">WhatsApp</a>
                        </div>`;
                    list.appendChild(li);
                });
            }
        });
    </script>

    <script>
        function openModal() { document.getElementById('regModal').style.display = "block"; }
        function closeModal() { document.getElementById('regModal').style.display = "none"; }
        function searchProfiles() {
            let filter = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('user-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(filter) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
